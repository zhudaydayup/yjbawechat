<script>
    mui.init();
    $(function() {
        var tmpl = '<li class="weui-uploader__file" style="background-image:url(#url#)"></li>',
            $gallery = $("#gallery"),
            $galleryImg = $("#galleryImg"),
            $uploaderInput = $("#uploaderInput"),
            $uploaderFiles = $("#uploaderFiles");

        $uploaderInput.on("change", function(e) {
            var src, url = window.URL || window.webkitURL || window.mozURL,
                files = e.target.files;
            for(var i = 0, len = files.length; i < len; ++i) {
                var file = files[i];

                if(url) {
                    src = url.createObjectURL(file);
                } else {
                    src = e.target.result;
                }

                $uploaderFiles.append($(tmpl.replace('#url#', src)));
            }
        });
        var index; //第几张图片
        $uploaderFiles.on("click", "li", function() {
            index = $(this).index();
            $galleryImg.attr("style", this.getAttribute("style"));
            $gallery.fadeIn(100);
        });
        $gallery.on("click", function() {
            $gallery.fadeOut(100);
        });
        //删除图片
        $(".weui-gallery__del").click(function() {
            $uploaderFiles.find("li").eq(index).remove();
            var array = [];
            main_pic = main_pic.substring(0,main_pic.length-1);
            array = main_pic.split('|');
            array.splice(index,1);
            main_pic = "";
            for (var i = 0;i<array.length;i++) {
                main_pic += array[i].toString()+"|";
            }
            //alert(main_pic);

        });
    });
</script>

<script>

    $("#CHECKED_START_TIME,#CHECKED_END_TIME").datetimePicker();
    function time(){
        var time=new Date();
        var y=time.getFullYear();
        var M=time.getMonth()+1;
        M = M < 10 ? ('0' + M) : M;
        var d=time.getDate();
        d = d < 10 ? ('0' + d) : d;
        var h=time.getHours();
        h = h < 10 ? ('0' + h) : h;
        var m=time.getMinutes();
        m = m < 10 ? ('0' + m) : m;
        var s=time.getSeconds();
        s = s < 10 ? ('0' + s) : s;
        return y+"-"+M+"-"+d+" "+h+":"+m+":"+s;
    }
    document.getElementById("CHECKED_START_TIME").value=time();
    document.getElementById("CHECKED_END_TIME").value=time();

    //确认提交页面
    function submitLaw(state) {
        // var options=GetOwnDefinOption();
        var ajaxPram = {};
        ajaxPram["TEMP_ID"] = temp_id;
        ajaxPram["TEMP_PDF"] = url;
        ajaxPram["TEMP_NAME"] = title;
        ajaxPram["USER_ID"] = USER_ID;
        ajaxPram["CHECK_STATE"] = state;
        ajaxPram["SERVICE_ID"] = serviceId;
        ajaxPram["CHECKED_START_TIME"] = $("#CHECKED_START_TIME").val();
        // ajaxPram["CHECKED_END_TIME"] = $("#CHECKED_END_TIME").val();
        ajaxPram["CHECKED_DETAIL"] = $("#CHECKED_DETAIL").val();
        ajaxPram["VIDEO_URL"] = video;
        ajaxPram["LOCATION_IMG"] = main_pic;
        ajaxPram["OTHER_IMG"] = pics;
        ajaxPram["UNIT_NUMBER"] = social_credit_code;
        if(ajaxPram["CHECKED_DETAIL"] == ""){
            alert("请填写检查情况！！");
            return false;
        }

        if (ajaxPram["LOCATION_IMG"] == ""&& state=="不合格" ) {
            if(confirm("确认不上传图片!")){
                ajaxPram["LOCATION_IMG"] = "/withoutImg.png"
            }
            else{
                return false;
            }
        }
        if (ajaxPram["LOCATION_IMG"] == ""&& state=="合格" ) {
            if(confirm("确认不上传图片!")){
                ajaxPram["LOCATION_IMG"] = "/withoutImg.png"
            }
            else{
                return false;
            }
        }

        var isboolture =ajaxPram["CHECKED_DETAIL"]!= ""&&ajaxPram["TEMP_ID"]!= "" && ajaxPram["TEMP_PDF"]!= "" && ajaxPram["CHECK_STATE"]!= "" && ajaxPram["SERVICE_ID"]!= "" ;
        if (isboolture) {
            $.confirm("确认提交检查记录!", function (){
                document.getElementById("mainBody").style.display = "none";
                document.getElementById("loadingmore").style.display = "";
                $.post("../Index/zjCreateEnforce", ajaxPram , function (response) {
                    var odj = response;
                    if (odj['backFlag'] == "ok") {
                        alert("提交成功!");
                        document.getElementById("mainBody").style.display = "";
                        document.getElementById("loadingmore").style.display = "none";
                        location.href = "../page/zjfourindex?RecordId=" + serviceId + "&one_id=" + one_id + "&two_id=" + two_id + "&three_id=" + three_id + "&pri_title=" + pri_title+"&social_credit_code="+social_credit_code;
                    }else{
                        alert(odj['failInfo']);
                        document.getElementById("mainBody").style.display = "";
                        document.getElementById("loadingmore").style.display = "none";
                        location.href = "../page/zjfourindex?RecordId="+serviceId+"&one_id="+one_id+"&two_id="+two_id+"&three_id="+three_id+"&pri_title="+pri_title+"&social_credit_code="+social_credit_code;
                    }
                },"json");
            }, function () {
                //取消操作
            });
        }
        else
            alert("请完善检查信息！");
    }

    //获取url参数
    function getUrlParam(key){
        // 获取参数
        var url = window.location.search;
        // 正则筛选地址栏
        var reg = new RegExp("(^|&)"+ key +"=([^&]*)(&|$)");
        // 匹配目标参数
        var result = url.substr(1).match(reg);
        //返回参数值
        return result ? decodeURIComponent(result[2]) : null;
    }

    $(function () {
        var xhr;
        var video_url="";
        var filesId = document.getElementById('chat_wideo');//获取id
        filesId.addEventListener('change', selectFile);
        function  selectFile() {
            $.showLoading();
            var files = event.target.files;
            if (files.length === 0) {
                return;
            }
            UpladFileVideo();
        }
        //上传视屏
        function UpladFileVideo() {
            var fileObj = document.getElementById("chat_wideo").files[0]; // js 获取文件对象
            var url = "../upLoderPic/uploadVideo"; // 接收上传文件的后台地址
            // alert(fileObj.size/1024/1024);
            var form = new FormData(); // FormData 对象
            form.append("file", fileObj); // 文件对象
            xhr = new XMLHttpRequest();  // XMLHttpRequest 对象
            xhr.open("post", url, true); //post方式，url为服务器请求地址，true 该参数规定请求是否异步处理。
            xhr.onload = uploadotherCompleteVideo; //请求完成
            xhr.onerror = uploadFailedVideo; //请求失败
            xhr.upload.onloadstart = function () {//上传开始执行方法
                ot = new Date().getTime();   //设置上传开始时间
                oloaded = 0;//设置上传开始时，以上传的文件大小为0
            };
            xhr.send(form); //开始上传，发送form数据
        }

        function uploadotherCompleteVideo(evt) {
            //服务断接收完文件返回的结果
            var data = JSON.parse(evt.target.responseText);
            var p = data[0].error;
            if (p == "0") {
                video_url = data[0].url;
                $.hideLoading();
                alert("视屏上传成功！");
                // var $preview = $('<li class="weui-uploader__file weui-uploader__file_status chat_head_flag topimgNu" style="background-image:url(' + base64 + ')"></li>');//<div class="weui-uploader__file-content" id="topImgPro">0%</div>
                // $('#view_chat_head').append($preview);
                $("#view_chat_head_video").append(

                    "</video>"
                );
                // document.getElementById("audio_id").src = "http://192.168.43.53:8082/"+video_url;
                document.getElementById("audio_id").src = "../"+video_url;

                // document.getElementById("audio_id").src = "http://127.0.0.1:8082/"+video_url;
            } else {
                // $.hideLoading();
                alert("视屏上传失败！");
            }

        }

        function uploadFailedVideo(evt) {
            alert("视屏上传失败！");
        }
    });
