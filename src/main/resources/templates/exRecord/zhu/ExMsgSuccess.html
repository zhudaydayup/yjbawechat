<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>专家检查信息填写</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet"  href="../assets/css/icon.css"/>
    <link rel="stylesheet" type="text/css"  href="../assets/css/iconfont.css"/>

    <link rel="stylesheet"  href="../assets/css/example.css">
    <link href="../WEUI/demos.css" rel="stylesheet" />
    <link href="../WEUI/jquery-weui.css" rel="stylesheet" />
    <link href="../WEUI/weui.min.css" rel="stylesheet" />
    <script src="../WEUI/jquery-2.1.4.js"></script>
    <script src="../WEUI/fastclick.js"></script>
    <link href="../css/common.css" type="text/css" rel="stylesheet"/>
    <link href="../css/index.css" type="text/css" rel="stylesheet"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/URL.js"></script>
    <script src="../WEUI/jquery-weui.js"></script>

    <script src="../Common/TemporaryUrl.js"></script>
    <style>
        li {
            float: left;
            width: 25%;
            margin-left: 30px;
            list-style-type: none;
        }

    </style>

</head>
<body>
<div id="mainBody">

    <div class="page msg_success js_show">
        <div class="weui-msg">
            <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
            <div class="weui-msg__text-area">
                <h2 class="weui-msg__title">检查记录已经成功提交</h2>
                <!--<p class="weui-msg__desc">您的现场措施处理决定书已经成功提交</p>-->
            </div>
            <div class="weui-msg__opr-area">
                <p class="weui-btn-area">
                    <a class="weui-btn weui-btn_primary" onclick="getRecordPdf()">生成现场措施处理决定书</a>
                </p>
            </div>
            <div class="weui-msg__opr-area">
                <p class="weui-btn-area">
                    <a class="weui-btn weui-btn_primary" onclick="temporaryRecord()">暂存</a>
                </p>
            </div>
        </div>
    </div>
</div>
<script>

    function getParam(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r!=null) return unescape(r[2]);
        return null;
    }
    var RecordId=getParam("RecordId");
    var url=getParam("url");
    var social_credit_code=getParam("social_credit_code");
    var userId=getParam("userId");

    function getRecordPdf() {
        $.ajax({
            url:"../data/putGeneralHiddenDanger?RecordId="+RecordId+"&entId="+social_credit_code,
            type: "GET",
            processData: false,
            contentType: false,
            success:function (data) {
                alert("上传成功");
            }
        });
        window.location.href = "../exLawDictionary/previewIndex?url="+url+"&RecordId="+RecordId+"&userId="+userId+"&social_credit_code="+social_credit_code
    }
</script>
</body>
</html>
