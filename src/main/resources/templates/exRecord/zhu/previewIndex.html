<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>预览现场处理措施决定书</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet" href="../WEUI/css/weui.css"/>
    <link rel="stylesheet" href="../WEUI/css/jquery-weui.min.css"/>
    <link rel="stylesheet" href="../WEUI/css/example.css"/>
    <script src="../WEUI/js/jquery.min.js"></script>
    <script src="../WEUI/js/jquery-weui.min.js"></script>

    <script src="../Common/TemporaryUrl.js"></script>
    <style>
        li {
            float: left;
            width: 25%;
            margin-left: 30px;
            list-style-type: none;
        }
    </style>
</head>
<body>
<div id="mainBody">
    <div class="page msg_success js_show">
        <div class="weui-msg">
            <div class="weui-msg__icon-area"><i class="weui-icon-info weui-icon_msg"style="font-size: 120px"></i></div>
            <div class="weui-msg__text-area">
                <h2 class="weui-msg__title">现场处理措施决定书已经成功生成</h2>
                <!--<p class="weui-msg__desc">您的预览现场处理措施决定书已经成功生成</p>-->
            </div>
            <div class="weui-msg__opr-area">
                <p class="weui-btn-area" id="PdfUrl">
                    <a class="weui-btn weui-btn_primary" onclick="pdfView()" >预览现场处理措施决定书</a>
                </p>
            </div>
            <div class="weui-msg__opr-area">
                <p class="weui-btn-area">
                    <a class="weui-btn weui-btn_primary" onclick="qrView()">预览二维码</a>
                </p>
            </div>
            <div class="weui-msg__opr-area">
                <p class="weui-btn-area">
                    <a class="weui-btn weui-btn_primary" onclick="temporaryRecord()">暂存</a>
                </p>
            </div>
            <div class="weui-msg__opr-area">
                <p class="weui-btn-area">
                    <a class="weui-btn weui-btn_primary" onclick="next()">返回首页</a>
                </p>
            </div>


            <div class="weui-msg__extra-area">
                <div class="weui-footer">
                    <p class="weui-footer__links">
                        <a class="weui-footer__link" href="javascript:void(0);"></a>
                    </p>
                    <p class="weui-footer__text">南京理工大学提供技术支持</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function getParam(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r!=null) return unescape(r[2]);
        return null;
    }
    var social_credit_code=getParam("social_credit_code");
    var RecordId=getParam("RecordId");
    var userId=getParam("userId");

    var url = getParam("url");
    var arr=[];
    arr = url.split("__");
    function pdfView() {
        window.location.href='../exLawDictionary/pdfView?url='+arr[0];
    }
    function next() {
        window.location.href="../page/exindex?ent_id="+social_credit_code+"&user_id="+userId;
    }
    function qrView() {
        window.location.href='../exLawDictionary/qrView?url='+arr[1];
    }
</script>
</body>
</html>
