<script>

    var RecordId=getUrlParam("RecordId");

    window.onload=function () {
        getPdfRecord();

    //获取url参数
    function getUrlParam(key){
        // 获取参数
        var url = window.location.search;
        // 正则筛选地址栏
        var reg = new RegExp("(^|&)"+ key +"=([^&]*)(&|$)");
        // 匹配目标参数
        var result = url.substr(1).match(reg);
        //返回参数值
        return result ? decodeURIComponent(result[2]) : null;
    }

            success: function (data) {
                if (data.backFlag == "ok") {
                    // alert("提交成功")
                    // $("#modal-6").modal("hide");

                    finalUrl="../notice/"+PdfUrl

                    var url="url(../notice/"+QR_CODE_URL+")"
                    // $("#backCodeImg").css("background",url);

                    // 100%
                    $("#PdfUrl").html('<a class="weui-btn weui-btn_primary" onclick="showPdf()">预览执法监督检查通知书</a>');


                    // window.location.href="../LawDictionary/RepresentSigh?EventId="+EventId+"";

                }
                else {

                }
            }

    }

        window.location.href="../page/twoindex?one_id="+one_id+"&userId="+userId+"&RecordId="+RecordId+"&title="+title+"&two_id="+two_id+"&social_credit_code="+social_credit_code;
